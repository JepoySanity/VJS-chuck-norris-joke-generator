<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Random Joke Generator</title>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-4">
        <div class="col-lg-4">
          <div class="card">
            <div class="card-header">
              <h5 class="text-center">Random Joke Generator</h5>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="joke-num">Number of jokes</label><br />
                <input type="number" class="form-control mt-2" id="num-jokes" />
                <button class="btn btn-primary btn-block mt-2" id="get-jokes">
                  generate
                </button>
              </div>
              <div class="form-group mt-4" id="jokes"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
